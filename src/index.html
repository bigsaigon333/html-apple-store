<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Apple</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <ul class="header">
        <li class="header__item">
          <div class="bread header__icon">
            <div class="bread__crust"></div>
            <div class="bread__crust"></div>
          </div>
        </li>
        <li class="header__item">
          <img
            class="header__icon"
            src="images/icon/apple_image_small.svg"
            alt="apple-logo"
          />
        </li>
        <li class="header__item">
          <img
            class="header__icon"
            src="images/icon/bag_image_small.svg"
            alt="bag"
          />
        </li>
      </ul>
    </header>

    <!-- Card -->
    <section class="card">
      <div class="card__content card__content--theme_dark">
        <h2 class="card__headline">Now for the highlights.</h2>
        <h3 class="card__subhead">
          <p>Introducing iPhone 13 Pro,</p>
          <p>iPhone 13, Apple Watch Series 7,</p>
          <p>and the new iPad mini and iPad.</p>
        </h3>
        <div class="card__cta-links">
          <span>Watch the event</span>
        </div>
      </div>
      <img
        class="card__image"
        src="images/hero/hero__small_2x.jpg"
        alt="hero"
      />
    </section>
  </body>
</html>
